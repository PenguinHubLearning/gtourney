<!DOCTYPE html>
<html>
<head>
  <title>Firs fform</title>
  <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
 <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>


<div class="wrapper" style="text-align: center;">
  <h1>Register For An Account</h1>
  <p>To sign-up for a free basic account please provide us with some basic information using
  the contact form below. Please use valid credentials.</p>
  <form class="form" method="post" action="yourpage.html">
    <table style="border-collapse: separate;
  border-spacing: 25px 0; margin-left: -26px;">
     <tr><input type="text" class="name" placeholder="Team Name"></tr>
      <div>
      <p class="name-help">Please enter your first and last name.</p>
     </div>
     <tr>
       <td><input type="text" class="name" placeholder="Player 1 Name"></td>
       <td><input type="text" class="name" placeholder="Player 2 Name"></td>
     </tr>
     <tr>
       <td><input type="text" class="name" placeholder="Player 3 Name"></td>
       <td><input type="text" class="name" placeholder="Player 4 Name"></td>
     </tr>
     <tr>
       <td><input type="text" class="name" placeholder="Player 5 Name"></td>
      
     </tr>
     <tr>
     <td><input type="email" class="email" placeholder="Email"></td>
     <td><input type="text" class="name" placeholder="Bhawan and Room No."></td></tr>
     </table>
     <div>
      <p class="email-help">Please enter your current email address.</p>
     </div>
     <input type="submit" class="submit" value="Register">
    
  </form>
</div>
<p class="optimize">
  Optimized for Chrome & Firefox!
</p>
<script src="scripts.js"></script>
</body>
